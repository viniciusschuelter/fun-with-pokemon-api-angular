<div class="input-group mb-4">
  <input
    class="form-control"
    name="search"
    [(ngModel)]="search"
    (ngModelChange)="searchChange.emit(search)"
    type="text"
    placeholder="I'm Looking for ..."
    aria-label="Search"
  />
  <div class="d-flex input-group-append">
    <select
      class="form-control"
      (change)="pokemonsByHabitats(habitat.value)"
      #habitat
    >
      <option hidden>Habitats</option>

      @for (habitat of pokemonHabitats; track habitat) {
      <option [value]="habitat.name">
        <h6 class="">{{ habitat.name }}</h6>
      </option>
      }
    </select>
    <select class="form-control" (change)="pokemonsByTypes(type.value)" #type>
      <option hidden>Types</option>

      @for (type of pokemonTypes; track type) {
      <option [value]="type.name">
        <h6 class="">{{ type.name }}</h6>
      </option>
      }
    </select>
  </div>
</div>
