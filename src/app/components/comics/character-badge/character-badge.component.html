<div *ngIf="!isClosed" class="card badge mr-auto p-1">
  <div class="card-body d-flex justify-content-between align-items-center p-1">
    <img [src]="character.image" [alt]="character.name" class="badge-img" />
    <h6 class="font-weight-bold">{{ character.name | titlecase }}</h6>
    <i
      (click)="isClosed = !isClosed"
      class="fa fa-times-circle h4 text-secondary"
    ></i>
  </div>
</div>
