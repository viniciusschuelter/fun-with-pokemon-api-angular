<section class="homePage">
  <div class="container my-3">
    <app-filters-bar
      [pokemonList]="pokemons"
      (onSearchComic)="onSearchComic($event)"
      (onOrderComic)="onOrderComic($event)"
      (onQuantityComic)="onQuantityComic($event)"
      (onSingleCharacterSelected)="onSingleCharacterSelected($event)"
    ></app-filters-bar>

    <app-error *ngIf="isError" [message]="isError" class="mt-5"></app-error>

    <app-loading *ngIf="isLoading && !isError" class="d-block"></app-loading>

    <app-no-data
      *ngIf="(!pokemons.length && !isLoading) || isNoData"
    ></app-no-data>

    <app-pokemon-badge
      *ngIf="character?.id"
      [character]="character"
    ></app-pokemon-badge>

    <div class="row">
      <app-pokemon-card
        class="col-lg-4 mb-4"
        *ngFor="let pokemon of pokemons"
        [pokemon]="pokemon"
        [page]="'home'"
      ></app-pokemon-card>
    </div>

    <app-lazy-loading-scroll (scrolled)="onScroll()">
      <img
        *ngIf="!isLoading"
        src="../../../../assets/images/spinner.gif"
        alt="spinner"
        width="50px"
        height="50px"
        class="d-block mx-auto my-5"
      />
    </app-lazy-loading-scroll>
  </div>
</section>
