<ng-content></ng-content>
<div *ngIf="!isLoading" class="row my-4 w-100">

  <div class="col-12 col-lg-4 mb-5 mb-lg-0">
    <app-pokemon-carousel [pokemonSprites]="pokemon?.sprites"></app-pokemon-carousel>

    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex">
        <app-pokemon-type *ngFor="let item of pokemon.types"
                          class="ml-2"
                          [type]="item.type.name"
        ></app-pokemon-type>
      </div>
      <a class="btn btn-sm ml-3"
         [ngClass]="!!(myFavorites| arrayFilter: ['name', pokemon.name]).length ? 'btn-danger' : 'btn-outline-danger'"
         (click)="addToMyFavorites()">
        <i class="fa fa-heart-o mx-2"></i>
      </a>
    </div>
  </div>

  <div class="col-12 col-lg-4 d-flex flex-column">
    <h3>{{ pokemon.name | titlecase }}</h3>
    <article class="mb-3">
      <h6 class="">Type Pokemon</h6>
      <div class="d-flex flex-wrap w-100">
        <span *ngFor="let item of pokemon.types" class="badge badge-pill bg-primary mr-2">
          {{item.type.name}}
        </span>
      </div>
    </article>
    <article>
      <h6 class="">Abilities Pokemon</h6>
      <div class="d-flex flex-wrap w-100">
        <span *ngFor="let item of pokemon.abilities" class="badge badge-pill bg-warning mr-2">
          {{item.ability.name}}
        </span>
      </div>
    </article>
  </div>
  <div
    class="col-12 col-lg-4 d-flex flex-column"
  >
    <app-pokemon-stats class="mb-3" [pokemonStats]="pokemon?.stats"></app-pokemon-stats>
  </div>

</div>
