<app-loading *ngIf="isLoading" class="mt-5"></app-loading>

<div class="card" *ngIf="!isLoading">
  <div class="card-img">
    <img
      [src]="pokemon.sprites[carouselCurr]"
      alt=""
      class="card-img-top">
    <a class="carousel-control-prev">
      <i class="fa fa-angle-left text-primary h1" (click)="goToPrevImg()"></i>
    </a>
    <a class="carousel-control-next">
      <i class="fa fa-angle-right text-primary h1" (click)="goToNextImg()"></i>
    </a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{pokemon.name | titlecase}}</h5>
    <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut eum similique repellat a laborum, rerum voluptates ipsam eos quo tempore iusto dolore modi dolorum in pariatur. Incidunt repellendus praesentium quae!</p>
    <a href="" class="btn btn-outline-success btn-sm">
      <span class="mx-3">Read More</span>
    </a>
    <a href="" class="btn btn-outline-danger btn-sm ml-3">
      <i class="fa fa-heart-o mx-2"></i>
    </a>
  </div>
</div>
