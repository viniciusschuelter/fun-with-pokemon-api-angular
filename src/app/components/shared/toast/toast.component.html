<section class="toast-buy">
  <div
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    class="toast"
    data-autohide="false"
  >
    <div class="toast-header">
      <img
        src="../../../../assets/images/Logo.png"
        class="rounded mr-2"
        alt="marvel"
        width="20px"
        height="20px"
      />
      <strong class="mr-auto">Marvel</strong>
      <!-- Message header fav/ buy-->
      <small> {{ message.includes("favorites") ? "Favorites" : "Buy" }} </small>
      <button
        (click)="onCloseToastFn()"
        type="button"
        class="ml-2 mb-1 close"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body text-muted">
      <small class="text-accent font-weight-bold">
        {{ comic.title }}
      </small>
      <br />
      {{ message }}
    </div>
  </div>
</section>
