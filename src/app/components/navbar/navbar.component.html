<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand">
        <img
          src="../../../assets/images/Logo.png"
          alt="logo-marvel"
          height="50px"
        />
      </a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        *ngIf="isInit"
        class="mx-auto d-block spinner-grow spinner-grow-sm"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>

      <div
        *ngIf="!isInit"
        class="collapse navbar-collapse"
        id="collapsibleNavId"
      >
        <ul class="navbar-nav ml-auto mt-4 mt-lg-0">
          <li *ngIf="!isInit" class="nav-item">
            <a
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
            >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li *ngIf="isAuth$ | async" class="nav-item">
            <a
              routerLink="favorites"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
            >
              my favorites
            </a>
          </li>

          <li *ngIf="!(isAuth$ | async)" class="nav-item">
            <button
              routerLink="/auth/register"
              type="button"
              class="nav-link btn btn-outline-primary my-3 my-lg-0"
            >
              register
            </button>
          </li>

          <li *ngIf="!(isAuth$ | async)" class="nav-item">
            <button
              routerLink="/auth/login"
              type="button"
              class="nav-link btn text-light btn-primary"
            >
              login
            </button>
          </li>

          <div
            *ngIf="(!user?.name && !user?.email) && isAuth$ | async"
            class="mx-auto d-block spinner-grow spinner-grow-sm mt-2 ml-3"
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>

          <li *ngIf="isAuth$ | async" class="nav-item">
            <a class="nav-link">
              <small class="text-capitalize text-dark username">
                {{ user?.name ? user?.name : user?.email }}
              </small>
            </a>
          </li>

          <li *ngIf="isAuth$ | async" class="nav-item">
            <button
              (click)="onLogout()"
              type="button"
              class="nav-link btn btn-outline-secondary mt-3 mt-lg-0"
            >
              log out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
